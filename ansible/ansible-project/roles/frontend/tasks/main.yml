- name: Install Nginx
  ansible.builtin.apt:
    name: nginx
    state: latest
    update_cache: yes

- name: Install unzip
  ansible.builtin.apt:
    name: unzip
    state: present
    update_cache: yes    

- name: Copy Expense Nginx Configuration
  ansible.builtin.copy:
    src: expense.conf
    dest: /etc/nginx/conf.d/expense.conf

